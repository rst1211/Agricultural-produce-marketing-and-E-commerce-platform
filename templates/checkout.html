{% load static %}
<!DOCTYPE html>
<body>
<link rel="stylesheet" href="{% static 'checkout.css' %}">
<div class="row">
    <div class="col-75">
      <div class="container">
        <form action="{% url 'orders:order_create' %}" method="POST">
          {% csrf_token %}
          <div class="row">
            <div class="col-50">
              <h3>Address</h3>
              <div class="col-50">
              <label ><i class="fa fa-user"></i> Full Name : {{username}}</label>
              </div>             
              <div class="col-50">
              <label for="phone"><i class="fa fa-envelope"></i> Phone</label>
              <input type="text" id="phone" name="phone">
              </div>
              <div class="col-50">
              <label for="address"><i class="fa fa-address-card-o"></i> Address</label>
              <input type="text" id="address" name="address">
              </div>
                <div class="col-50">
                  <label for="pincode">Pin</label>
                  <input type="text" id="pincode" name="pincode" placeholder="10001">
                </div>
            </div>
            </div>
            <div class="col-md-12 bg-light text-right">
                <input type="submit" class="btn btn-success btn-lg float-right" value="PLACE ORDER">
            </div>
        </form>  
      </div>
    </div>
</div>
</body>
</html>
