{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Customer Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default rounded borders and increase the bottom margin */ 
    .navbar {
      margin-bottom: 50px;
      border-radius: 0;
    }
    
    /* Remove the jumbotron's default bottom margin */ 
     .jumbotron {
      margin-bottom: 0;
    }
   
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>       
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url 'orders:myorder' %}"><span class="glyphicon glyphicon-user"></span>{{username}}</a></li>
        <li><a href="/cart"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
        <li><a href="/home">Log out</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">    
  <div class="row">
    <div class="col-sm-4">
      <div class="panel panel-info">        
          <div class="panel-heading">FRUITS</div>
          <a href="/customer/fruits">
          <div class="panel-body"><img src="{% static 'fruits.jpg' %}" class="img-responsive" style="width:100%" alt="Image"></div>
        </a>
      </div>
    </div>
    <div class="col-sm-4"> 
      <div class="panel panel-danger">
        <div class="panel-heading">VEGETABLES</div>
        <a href="/customer/vegetables">
        <div class="panel-body"><img src="{% static 'vegetables.jpg' %}" class="img-responsive" style="width:100%" alt="Image"></div>
        </a>
      </div>
    </div>
    <div class="col-sm-4"> 
      <div class="panel panel-success">
        <div class="panel-heading">GRAINS</div>
        <a href="/customer/grains">
        <div class="panel-body"><img src="{% static 'g.jpg' %}" class="img-responsive" style="width:100%" alt="Image"></div>
        </a>
      </div>
    </div>
    <div class="col-sm-4"> 
      <div class="panel panel-warning">
        <div class="panel-heading">POULTARY</div>
        <a href="/customer/poultry">
        <div class="panel-body"><img src="{% static 'poultary.jpg' %}" class="img-responsive" style="width:100%" alt="Image"></div>
        </a>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="panel panel-warning">
        <div class="panel-heading">OTHERS</div>
        <a href="/customer/others">
        <div class="panel-body"><img src="{% static 'spices.jpg' %}" class="img-responsive" style="width:100%" alt="Image"></div>
        </a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
